<!-- 아이디, 비밀번호 처리 -->

<html>

<head>
  <meta charset="utf-8"> <!-- 문서의 인코딩을 UTF-8로 설정하여 한글이 깨지지 않도록 함 -->
  <link href="style.css" rel="stylesheet"> <!-- 외부 CSS 파일 'style.css'를 불러와 스타일을 적용 -->
</head>

<body>
  <!-- 사용자의 아이디와 비밀번호를 입력받는 폼 -->
  <form name="form1" method="post" action="view2.php"> <!-- 'POST' 방식으로 데이터를 'view2.php'로 전송 -->
    <ul> <!-- 리스트 형태로 입력 필드를 정렬 -->
      <li>아 &nbsp;이 &nbsp;디 : <input type="text" name="id"></li> <!-- 아이디 입력 필드 -->
      <li>비밀번호 : <input type="password" name="pass"></li> <!-- 비밀번호 입력 필드, 입력값이 숨겨짐 -->
      <li><input type="submit" value="확인"></li> <!-- 전송 버튼, 폼 데이터를 서버로 전송 -->
    </ul>
  </form>
</body>

</html>
