<!-- 텍스트 입력 처리 -->

<html>
<head>
    <meta charset="utf-8"> <!-- 문서의 인코딩을 UTF-8로 설정하여 한글이 깨지지 않도록 설정 -->
</head>
<body>
    <!-- 사용자가 텍스트를 입력하는 폼 -->
    <form name="form1" method="post" action="view3.php"> <!-- POST 방식으로 데이터를 view3.php로 전송 -->
        글 내용 :<br> <!-- '글 내용' 입력 라벨과 줄바꿈 -->
        <textarea rows="5" cols="60" name="content"></textarea> <!-- 여러 줄의 텍스트를 입력받는 textarea 필드 -->
        <br><br> <!-- 줄바꿈을 위한 태그 -->
        <input type="submit" value="확인"> <!-- 제출 버튼, 폼 데이터를 서버로 전송 -->
    </form>
</body>
</html>
