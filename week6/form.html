<!-- 폼 양식의 데이터 처리 - 액션 속성 -->

<html> 
  <head>
    <meta charset="utf-8"> <!-- 문서의 인코딩을 UTF-8로 설정하여 한글 등의 문자가 깨지지 않도록 설정 -->
  </head>
  <body>
    <!-- 폼 태그: 폼 데이터를 서버로 전송하는 역할, method는 'post' 방식으로 서버에 전송하고 action은 전송할 URL을 설정 -->
    <form name="form1" method="post" action="view.php">
      <!-- 텍스트 입력 필드: 사용자가 입력한 'name1' 값을 전송 -->
      <input type="text" name="name1">
      <br> <!-- 줄바꿈 -->
      <!-- 전송 버튼: 사용자가 입력한 데이터를 서버로 전송 -->
      <input type="submit" value="확인">
    </form>
  </body>
</html>
